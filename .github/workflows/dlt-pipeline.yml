name: Run DLT Pipeline

on:
  workflow_dispatch:  # allows manual runs from GitHub UI
  schedule:
    - cron: "0 12 * * *"  # runs daily at 12:00 UTC

jobs:
  run-dlt:
    runs-on: ubuntu-latest

    env:
      DESTINATION__FILESYSTEM__CREDENTIALS__AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      DESTINATION__FILESYSTEM__CREDENTIALS__AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      SOURCES__FILESYSTEM__CREDENTIALS__AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      SOURCES__FILESYSTEM__CREDENTIALS__AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      BUCKET_URL: ${{ secrets.BUCKET_URL }}
      NORMALIZE__LOADER_FILE_FORMAT: parquet

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dlt_normalization/requirements.txt

      - name: Run DLT Pipeline
        run: python dlt_normalization/s3_to_s3_normalization_pipeline.py
